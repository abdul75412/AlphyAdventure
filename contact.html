    body {

      display: flex;

      gap: 1rem;

    form label {

      padding: 0.8rem 2rem;

      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    form button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255,153,0,0.5);
    }

    .fun-emoji {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      form input, form textarea {
        width: 100%;
      }
    }
  </style>
